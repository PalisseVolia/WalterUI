<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter Dashboard</title>
    <!-- Import CSS stylesheets for the dashboard and its components -->
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/components/Mapping/MappingStyles.css">
    <link rel="stylesheet" href="../static/components/ControlPanel/ControlPanelStyles.css">
    <link rel="stylesheet" href="../static/components/Instructions/InstructionStyles.css">
    <link rel="stylesheet" href="../static/components/SpeedMonitor/SpeedMonitorStyles.css">
    <link rel="stylesheet" href="../static/components/PositionMonitor/PositionMonitorStyles.css">
    <link rel="stylesheet" href="../static/components/CurrentMonitor/CurrentMonitorStyles.css">
</head>
<body>
    <div class="container">
        <!-- Main container for dashboard components -->
        <div class="button-container">
            <h1 class="dashboard-title">Walter Dashboard</h1>
            <!-- Layout selection buttons numbered 1-4 -->
            <div class="button-group">
                <button class="layout-button active" data-layout="1">1</button>
                <button class="layout-button" data-layout="2">2</button>
                <button class="layout-button" data-layout="3">3</button>
                <button class="layout-button" data-layout="4">4</button>
            </div>
        </div>

        <!-- Container for the main layout that changes based on selected layout -->
        <div class="layout-container layout-1" id="layoutContainer">
            <div class="content-area">
                <p>Add component</p>
            </div>
        </div>
    </div>
    
    <!-- Context menu with different view options to choose which component to add in the layout -->
    <div class="context-menu" id="contentMenu">
        <div class="menu-item" data-content="Mapping">Mapping</div>
        <div class="menu-item" data-content="ControlPanel">Control Panel</div>
        <div class="menu-item" data-content="Instructions">Instructions</div>
        <div class="menu-item" data-content="SpeedMonitor">Speed Monitor</div>
        <div class="menu-item" data-content="PositionMonitor">Position Monitor</div>
        <div class="menu-item" data-content="CurrentMonitor">Current Monitor</div>
    </div>

    <!-- Include D3.js library for data visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Import general website scripts -->
    <script src="../static/scripts.js"></script>
    <script src="../static/rosLaunch.js"></script>
    <!-- Import scripts for each component -->
    <script src="../static/components/Mapping/MappingScripts.js"></script>
    <script src="../static/components/ControlPanel/ControlPanelScripts.js"></script>
    <script src="../static/components/Instructions/InstructionsScripts.js"></script>
    <script src="../static/components/SpeedMonitor/SpeedMonitorScripts.js"></script>
    <script src="../static/components/PositionMonitor/PositionMonitorScripts.js"></script>
    <script src="../static/components/CurrentMonitor/CurrentMonitorScripts.js"></script>
</body>
</html>
